<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/login.css" />
    <title> Login Form</title>
    <link rel="short icon" type="x-icon" href="../Images/NgoC.jpeg">
  </head>
  <body>
    <div class="container">
      <form method="POST" action="http://localhost/pblproject/php/newregister.php">
        <div class="Sign-up">
          <label for="hidden-btn">Sign up</label>
          <input type="text" name="username" placeholder="User name" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <button type="submit">Sign up</button>
        </div>
      </form>
      <input type="checkbox" id="hidden-btn"/>
      <form method="POST" action="http://localhost/pblproject/php/newlogin.php">
        <div class="login">
            <label for="hidden-btn">Login</label>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </body>
</html>
