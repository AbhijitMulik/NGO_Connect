<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slot Booking for Food Donation</title>
    <link rel="stylesheet" href="./slotbooking.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Slot Booking for Food Donation</h1>
        </div>
        <div class="info-text">
            <h3 class="info-text">Visit Your Nearest NGO and get the satisfaction of feeding others.<br>Why Wait, Book Slots ASAP!</h3>
        </div>
        <div class="form-container">
            <div class="form-group">
                <label for="ngo-type">Select NGO Type</label>
                <select id="ngo-type">
                    <option value="children">Children NGOs</option>
                    <option value="elderly">Elderly NGOs</option>
                    <option value="differently-abled">Differently Abled NGOs</option>
                </select>
            </div>

            <div class="form-group">
                <label for="ngo-name">Select NGO Name</label>
                <select id="ngo-name">
                    <!-- NGO names will be dynamically populated -->
                </select>
            </div>
        </div>

        <!-- Time Slot Section -->
        <div class="form-group">
            <label for="time-slot">Select Time Slot</label>
            <select id="time-slot">
                <option value="breakfast">Breakfast (8:00 AM - 10:00 AM)</option>
                <option value="lunch">Lunch (12:00 PM - 2:00 PM)</option>
                <option value="snacks">Snacks (4:00 PM - 6:00 PM)</option>
                <option value="dinner">Dinner (7:00 PM - 9:00 PM)</option>
            </select>
        </div>

        <div class="calendar-container">
            <div class="calendar-header">
                <label for="month-select">Select Month</label>
                <select id="month-select"></select>

                <label for="year-select">Select Year</label>
                <select id="year-select"></select>
            </div>

            <div id="calendar-grid">
                <!-- Calendar grid for dates will be generated here -->
            </div>
        </div>

        <div class="form-output">
            <h3>Selected Details:</h3>
            <div id="selected-details"></div>
        </div>

        <button id="enter-btn" class="action-btn">Enter</button>

        <footer>
            <a href="https://docs.google.com/forms/d/1CmFqlecc_8aDpMxhnB71crDI3mRaies9rKuLLJ6q478/edit?ts=66ef0af5" class="donate-btn">"Take a step to fill the form, and make a difference today >>"</a>
        </footer>
    </div>

    <script src="slotbooking.js"></script>
</body>
</html>
